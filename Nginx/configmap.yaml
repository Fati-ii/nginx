        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                color: white;
            }
            
            .container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                max-width: 800px;
                text-align: center;
                animation: fadeIn 0.8s ease-out;
                color: #333;
            }
            
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            
            h1 {
                color: #333;
                margin-bottom: 20px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
            
            .success-badge {
                background: #10b981;
                color: white;
                padding: 10px 20px;
                border-radius: 50px;
                display: inline-block;
                margin: 20px 0;
                font-weight: bold;
                animation: pulse 2s infinite;
            }
            
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
            
            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin: 30px 0;
            }
            
            .feature {
                background: #f8fafc;
                padding: 20px;
                border-radius: 10px;
                border-left: 4px solid #667eea;
                transition: transform 0.3s;
            }
            
            .feature:hover {
                transform: translateY(-5px);
            }
            
            .tech-stack {
                margin: 30px 0;
                padding: 20px;
                background: #f1f5f9;
                border-radius: 10px;
            }
            
            .tech-item {
                display: inline-block;
                background: #6366f1;
                color: white;
                padding: 8px 16px;
                margin: 5px;
                border-radius: 20px;
                font-size: 0.9em;
            }
            
            footer {
                margin-top: 30px;
                color: #64748b;
                font-size: 0.9em;
                border-top: 1px solid #e2e8f0;
                padding-top: 20px;
            }
            
            .gitops-demo {
                background: #fef3c7;
                border: 2px dashed #f59e0b;
                padding: 15px;
                border-radius: 10px;
                margin: 20px 0;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div class="container">
